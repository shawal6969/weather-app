<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>weather app</title>
</head>
<body>
    <div class="overlay">
    </div>
    <div class="content">
        <h1>Welcome to weather app of Shawwal.</h1>
        <input id="cityName" type="text" placeholder="enter city name">
        <div class="location">
            <p><span id="weatherCity">Put your city name</span><span id="weatherCountry"></span></p>
        </div>
        <div class="temp">
            <p id="temp">your temparature is...</p>
        </div>
        <div class="description">
            <p id="description"> Hey know your city condition!!</p>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
